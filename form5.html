<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Đăng Nhập và Đăng Ký</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-image: url(https://sinhvien24h.vn/wp-content/uploads/2021/06/hoc-vien-buu-chinh-vien-thong-ptit.jpg); /* Thay 'path_to_your_image.jpg' bằng đường dẫn thực tế của hình ảnh của bạn */
        background-size: cover; /* Đảm bảo hình ảnh nền được phủ toàn bộ phần màn hình */
        background-position: center; /* Căn chỉnh hình ảnh nền vào giữa màn hình */
      }

      header {
        background-color: #f70509;
        color: #fff;
        padding: 15px;
        text-align: center;
      }

      main {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Điều chỉnh độ trong suốt của nền để vẫn giữ được độ đọc cho các phần tử bên trong */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
      }

      input {
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px 20px;
        background-color: #e10606; /* Màu nút trường học */
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #9c0707;
      }

      .error-message {
        color: #ff0000;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Admin</h1>
    </header>

    <main>
      <div id="admin-login-form">
        <h2>Đăng Nhập Admin</h2>
        <form onsubmit="return validateLogin('admin')">
          <label for="admin-username">Tên đăng nhập:</label>
          <input type="text" id="admin-username" required />

          <label for="admin-password">Mật khẩu:</label>
          <input type="password" id="admin-password" required />

          <button type="submit">Đăng Nhập</button>
        </form>
      </div>
    </main>

    <script>
      function validateLogin(userType) {
        var username = "";
        var password = "";

        if (userType === "admin") {
          username = document.getElementById("admin-username").value;
          password = document.getElementById("admin-password").value;
        }

        if (username.trim() === "" || password.trim() === "") {
          alert("Vui lòng nhập đầy đủ thông tin.");
          return false;
        }

        // Xử lý đăng nhập (chưa cần gọi đến backend)

        if (userType === "admin") {
          // Chuyển hướng đến trang quản trị admin (chưa cần gọi đến backend)
          window.location.href = "./form6.html";
        }

        return false;
      }
    </script>
  </body>
</html>
